<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" th:href="@{/styles/style.css}" />
  </head>
  <body>
    <h1 class="text-center fw-bold my-5">Formulario</h1>

    <div class="container d-flex justify-content-center">
      <form
        th:object="${coder}"
        th:action="${action}"
        method="post"
        class="w-50 bg-light rounded-3 p-5"
      >
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="name"
            th:field="*{name}"
            placeholder="Nombre Coder"
            th:value="${coder.name}"
          />
          <label for="name">Nombre coder</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="number"
            min="0"
            max="150"
            th:field="*{age}"
            class="form-control"
            id="age"
            th:value="${coder.age}"
            placeholder="Edad Coder"
          />
          <label for="age">Edad coder</label>
        </div>

        <div class="form-floating mb-3">
          <input
            type="text"
            minlength="0"
            th:field="*{clan}"
            class="form-control"
            th:value="${coder.clan}"
            id="clan"
            placeholder="Clan Coder"
          />
          <label for="clan">Clan coder</label>
        </div>

        <div class="d-flex gap-3">
          <button type="submit" class="btn btn-primary">Enviar</button>
          <a href="/" class="btn btn-secondary">Cancelar</a>
        </div>
      </form>
    </div>
  </body>
</html>
